<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Nunito&family=Roboto+Mono&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>AstroMeter</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" referrerpolicy="no-referrer"></script>
</head>
<body>
    <!-- preloader -->
    <div id="preloader">
        <img src="resources/pl.gif" alt="pl">
    </div>
    <!-- preloader -->

    <!-- content -->
    <h1 id="title">AstroMeter</h1>
    <!-- planet info -->
    <div id="planetcard">
        <i id="pr" class="fas fa-caret-left" onclick="prev()"></i>
        <img src="resources/planets/earth.png" alt="img" id="planetimg">
        <div id="info">
            <h3 id="planet-name"
            style="right: 110px;"></h3>
            <div id="planet-info"></div>
            <!-- conversion fields -->
            <div id="calc">
                your age: <input id="years" type="number" onblur="setVals()"> years<br>
                your weight: <input id="weight" type="number" onblur="setVals()"> kg
            </div>
            <!-- conversion fields -->
            <i id="nx" class="fas fa-caret-right" onclick="next()"></i>
        </div>
    </div>
    <!-- planet info -->
    <!-- content -->

    <!-- background -->
    <img id="background" src="resources/bg.jpg" alt="img">
    <!-- background -->
    <script src="index.js"></script>
</body>
</html>
